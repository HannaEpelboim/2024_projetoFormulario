<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto form</title>


    <link rel="stylesheet" href="style.css">
    <script src="scripts/cadastro.js"></script>


</head>
<body>
    
    <div id="conteudo">
        <header id="header" ></header>
        <nav id="nav">
            <a href="index.html">Home |</a>
            <a href="buscar.html">Buscar |</a>
            <a href="arq.html">Arquivo |</a>
            <a href="buscSubst.html">Buscar e Substituir |</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
        <section id="main">
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="">Nome: </label>
                    <input type="text" name="nome" id="nome">

                    <!-- REGEX -->

                    <br>
                    <br>
                   
                    <label for="cpf">CPF: </label>
                    <input type="text" name="cpf" id="cpf"
                        size="13" maxlength="11"  placeholder="xxx.xxx.xxx-xx">
                    <br>
                    <br>

                    <label for="">Data de nascimento: </label>
                    <input type="date" name="dataNasc" id="dataNasc">
                    <br>
                    <br>

                </fieldset>

                <fieldset>
                    <legend>Dados Pessoais:</legend>
                
                    <label for="usuario">Usuário: </label>
                    <input type="text" name="usuario" id="usuario">

                    <br>
                    <br>
                   
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email"
                           placeholder="algumacoisa@algumacoisa">
                    <br>
                    <br>

                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha">
                    <br>
                    <br>

                    <label for="confSenha">Confirmar senha: </label>
                    <input type="password" name="confSenha" id="confSenha">
                    
                </fieldset>

             <br/><br/>

                <button type="button" name="limpar" class="btnLimpar">Limpar</button> <!-- botão limpar -->
                <button type="button" name="limpar" class="btnSubmeter">Submeter</button> <!-- botão submeter -->

            </form>

        </section>
        <footer id="footer"></footer>


    </div>
    
</body>
</html>
